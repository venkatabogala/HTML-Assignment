<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="item-a">
            <header id="top-header">
                <img src="./assets/images/200.png" alt="content" >
                <nav> 
                    <ul id="top-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./contactus.html">Contact Us</a></li>
                        <li><a href="./signup.html">Sign Up</a></li>
                    </ul>
                </nav>
             </header> 
        </div>
        <div class="item-b">
            <main>
                <section>
                    <div id="contact">
                        <h2 style="color:hotpink">Contact Us</h2>
                        <form action="/">
                            <label for="name">Name</label>
                            <input id="name" type="text" name="name" required><br><br>
                            <label for="email">Email Address</label>
                            <input id="email" type="email" required><br><br>
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                            </select><br><br>
                            <label for="message">Message</label>
                            <textarea rows="5" cols="30" maxlength="100" 
                            placeholder="Enter your message" ></textarea><br><br>
                            <input type="submit" value="Submit">
                        </form><br>
                    </div>
                </section>    
                
            </main>
        </div>    
    
        <div class="item-c">
            <footer id="bottom-footer">
                <img src="./assets/images/200.png" alt=" " width="50">
                   <nav>
                        <ul id="bottom-nav">
                           <li><a href="/">Home</a></li>
                           <li><a href="./about.html">About</a></li>
                           <li><a href="./contactus.html">Contact Us</a></li>
                        </ul>
                    </nav>
            </footer>
        </div>
    </div>    
</body>
</html>
