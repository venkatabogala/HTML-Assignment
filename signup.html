<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="item-a">
            <header id="top-header">
                <img src="./assets/images/200.png" alt="content" >
                <nav> 
                    <ul id="top-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./contactus.html">Contact Us</a></li>
                        <li><a href="./signup.html">Sign Up</a></li>
                    </ul>
                </nav>
             </header> 
        </div>
        <div class="item-b">
            <main>
                <section>
                    <div id="sign-up">
                        <h2 style="color:hotpink">Sign Up</h2>
                        <form action="./login.html">
                            <label for="fname">First Name</label>
                            <input id="fname" type="text" name="fname" required ><br><br>
                            <label for="lname">Last Name</label>
                            <input id="lname" type="text" name="lname" required ><br><br>
                            <label for="email">Email Address</label>
                            <input id="email" type="email" name="email" required><br><br>
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" required ><br><br>
                            <label for="cpassword">Confirm Password</label>
                            <input id="cpassword" type="password" name="cpassword" required ><br><br>
                            <input type="checkbox">
                            <label for=""remember">Remember me</label><br><br>
                            <input type="submit" value="Register"><br><br>
                            <span><strong>Already have an account?</strong></span>
                            <button><strong><a style="color:white" href="./login.html">Login</a></strong></button>
                        </form>
                    </div>
                </section>
            </main>
            
        </div>    
        <div class="item-c">
            <footer id="bottom-footer">
                <img src="./assets/images/200.png" alt=" " width="50">
                   <nav>
                        <ul id="bottom-nav">

                           <li><a href="./about.html">About</a></li>
                           <li><a href="./contactus.html">Contact Us</a></li>
                        </ul>
                    </nav>
            </footer>
        </div>
    </div>
