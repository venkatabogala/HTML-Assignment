    <main>
        <h2>Sign Up</h2>
        <form action="./login.html">
            <label for="fname">First Name</label>
            <input id="fname" type="text" required ><br><br>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" required ><br><br>
            <label for="email">Email Address</label>
            <input id="email" type="email" required><br><br>
            <label for="password">Password</label>
            <input id="password" type="password" required ><br><br>
            <label for="cpassword">Confirm Password</label>
            <input id="cpassword" type="password" required ><br><br>
            <input type="checkbox">
            <label>Remember me</label><br><br>
            <input type="submit" value="Register"><br><br>
            <strong>Already have an account?</strong>
            <button><strong><a href="./login.html">Login</a></strong></button>
        </form>
